<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Homepage</title>
</head>
<body>

    <header id = "top-bar">
        <div class = "logo-bar">
            <img src="assets/logo.png" alt="logo"/>
        </div>
        <nav class = "nav-bar">
            <ul id = "refs">
                <li class = "nav-list">
                    <a href="#">All</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Today's deals</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Costumer Service</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Registry</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Gift Cards</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Sell</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id = "contents">
        <section id = "gift-ad">
            <div>
                <p>Shop All Holiday Gift Cards</p>
            </div>

            <div id = "pacchi">
                <h2>Holiday Gift Guides</h2>
                <h3>Be a go-gifter</h3>
            </div>
        </section>

        <section id = "perfect-gifts">
            <span>Find the perfect gift</span>
            <span>
                <a href="#">Shop now</a>
            </span>

            <div class="cards">
                <img src="assets/img_1.jpg" alt="kindle">
            </div>
            <div class="cards">
                <img src="assets/img_2.jpg" alt="scrivania">
            </div>
            <div class="cards">
                <img src="assets/img_3.jpg" alt="smartwatch">
            </div>
            <div class="cards">
                <img src="assets/img_4.jpg" alt="pets">
            </div>
        </section>

        <section id="games">
            <div>
                <img src="assets/img_9.png" alt="vr">
            </div>
            <span>
                Play the gifting game
            </span>
            <span>
                <a href="#">Shop gaming</a>
            </span>
        </section>

        <section id = "marshall">
            <div>
                <img src="assets/img_10.png" alt="marshall">
            </div>
            <span>The sound of cheer</span>
            <span>
                <a href="#">Shop Audio & Accessories</a>
            </span>
        </section>
    </main>

    <footer id = "footer-bar">
        <nav class="nav-bar">
            <a href="#">Back to top</a>
        </nav>
        <div class="logo-bar">
            <img src="assets/logo.png" alt="logo">
        </div>
    </footer>

</body>
</html>
