<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Amazon - Homepage</title>
</head>
<body>

    <header id = "top-bar">
        <div class = "logo-bar">
            <img src="assets/logo.png" alt="logo"/>
        </div>
        <nav class = "nav-bar">
            <ul id = "refs">
                <li class = "nav-list">
                    <a href="#">All</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Today's deals</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Costumer Service</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Registry</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Gift Cards</a>
                </li>
                <li class = "nav-list">
                    <a href="#">Sell</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id = "contents">
        <section id = "gift-ad">
            <div id = orange>
                <p>Shop All Holiday Gift Cards</p>
            </div>

            <div id = "pacchi">
                <h2>Holiday Gift Guides</h2>
                <h3>Be a go-gifter</h3>
            </div>
        </section>

        <section id = "perfect-gifts">
            
            <div class="row">
                <div class="title-container">
                  <span class="title">Find the perfect gift</span>
                  <span class="subtitle">Shop now</span>
                </div>
        
                <img class="img" src="assets/img_1.jpg" />
                <img class="img" src="assets/img_2.jpg" />
                <img class="img" src="assets/img_3.jpg" />
                <img class="img" src="assets/img_4.jpg" />
                
              </div>
            </div>
        </section>

        <section id="games">
            <div class="img_container">
                <img id="img-fw" src="assets/img_9.png" />
                <span class="title">Play the gifting game</span>
                <span class="subtitle">Shop gaming</span>
            </div>

            <div class="img_container">
                <img id="img-fw" src="assets/img_10.png" />
                <span class="title">The sound of cheer</span>
                <span class="subtitle">Shop Audio & Accessories</span>
            </div>
    </main>

    <footer id = "footer-bar">
        <nav class="nav-bar">
            <a href="#">Back to top</a>
        </nav>
        <div class="logo-bar">
            <img src="assets/logo.png" alt="logo">
        </div>
    </footer>

</body>
</html>
